<div class="ui-g">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" acceptLabel="Oui" rejectLabel="Non" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Gestion de services" [style]="{'width':'80%'}">
        <div style="margin-bottom: 20px;">
            <p-menubar [model]="items"></p-menubar>
        </div>
        <p-table [value]="servicesMichoc" [columns]="cols" selectionMode="single" [(selection)]="serviceMichoc" 
        dataKey="id_service" [paginator]="true" [rows]="4" >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" arialLabelAsc="Activate to sort in ascending order" ></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-serviceMichoc let-columns="columns">
                <tr [pSelectableRow]="serviceMichoc"> 
                    <td *ngFor="let col of columns">
                        {{serviceMichoc[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    <p-dialog header="Nouveau service" [responsive]="true" [(visible)]="displaySaveDialog"
        [style]="{'width': '300px', 'background':'hsl(210deg 67% 56%)'}" [modal]="true" styleClass="p-fluid">

        <ng-template pTemplate="content">

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="nom_service">Nom Service</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="nom_service" [(ngModel)]="serviceMichoc.nom_service" required/>
                    </div>
                </div>
            </div>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="description">Description</label>
                    </div>
                    <div class="ui-g-8">
                        <textarea p-inputtextarea rows="5" cols="30" id="description" [(ngModel)]="serviceMichoc.description" required></textarea>
                    </div>
                </div>
            </div>

            

        </ng-template>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-check" (click)="saveService()" label="Ajouter"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
