<div class="ui-g">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" acceptLabel="Oui" rejectLabel="Non" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Gestion d'abonnements" [style]="{'width':'80%'}">
        <div style="margin-bottom: 20px;">
            <p-menubar [model]="items"></p-menubar>
        </div>
        <p-table [value]="abonnements" [columns]="cols" selectionMode="single" [(selection)]="abonnement" 
        dataKey="id_abonnement" [paginator]="true" [rows]="4" >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" arialLabelAsc="Activate to sort in ascending order" ></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-abonnement let-columns="columns">
                <tr [pSelectableRow]="abonnement"> 
                    <td *ngFor="let col of columns">
                        {{abonnement[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
    <p-dialog header="Nouveau abonnement" [responsive]="true" [(visible)]="displaySaveDialog"
        [style]="{'width': '300px', 'background':'hsl(210deg 90% 75%)'}" [modal]="true" styleClass="p-fluid">

        <ng-template pTemplate="content">

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="fonction">Tarif</label>
                    </div>
                    <div class="ui-g-8">
                        <select class="ui-g-8" name="tarif" id="tarif" [(ngModel)]="Tarif">
                            <option *ngFor="let unTarif of Tarif" [ngValue]="unTarif">{{unTarif}}</option>
                        </select> 
                    </div>
                </div>
                {{Tarif}}
            </div>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="fonction">Type Forfait</label>
                    </div>
                    <div class="ui-g-8">
                        <select class="ui-g-8" name="type_forfait" id="type_forfait" [(ngModel)]="Type_forfait">
                            <option *ngFor="let type of Type_forfait" [ngValue]="type.id">{{type.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="fonction">Solde</label>
                    </div>
                    <div class="ui-g-8">
                        <select class="ui-g-8" name="solde" id="solde" [(ngModel)]="Soldes">
                            <option *ngFor="let solde of Soldes" [ngValue]="solde.id">{{solde.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </ng-template>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-check" (click)="saveAbonnement()" label="Ajouter"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
